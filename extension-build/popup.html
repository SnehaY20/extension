<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>File Upload Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>File Upload</h2>

      <div class="upload-area" id="uploadArea">
        <div class="upload-content">
          <img src="icons/upload.svg" alt="Upload" class="upload-icon" />
          <p>Drag & drop files here</p>
          <p class="upload-subtitle">or</p>
          <button class="upload-button" id="uploadButton">Choose Files</button>
          <input type="file" id="fileInput" multiple style="display: none" />
        </div>
      </div>

      <div class="file-list" id="fileList">
        <!-- Files will be listed here -->
      </div>

      <div class="upload-history">
        <h3>Recent Uploads</h3>
        <div id="uploadHistory">
          <!-- Upload history will be shown here -->
        </div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
