<!DOCTYPE html>
<html>
  <head>
    <title>PDF to Image</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="font-sans p-4 w-[350px] h-[500px] box-border overflow-auto bg-white"
  >
    <h2 class="text-base mb-2.5 font-semibold text-gray-800">
      PDF to Image Converter
    </h2>
    <input
      type="file"
      id="fileInput"
      accept="application/pdf"
      class="block mt-2.5 w-full p-2 border border-gray-300 rounded-md box-border focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
    />
    <select
      id="formatSelect"
      class="block mt-2.5 w-full p-2 border border-gray-300 rounded-md box-border focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
    >
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="jpg">JPG</option>
    </select>
    <button
      id="convertBtn"
      class="mt-2.5 w-full p-2 bg-green-500 text-white rounded-md cursor-pointer hover:bg-green-600 transition-colors duration-200 font-medium"
    >
      Convert
    </button>
    <div id="previewContainer" class="mt-2.5">
      <img class="max-w-full h-auto mt-2.5 rounded-md shadow-sm" />
    </div>
    <button
      id="downloadBtn"
      class="hidden mt-4 w-full py-4 px-6 bg-green-500 text-white text-lg font-bold rounded-md cursor-pointer hover:bg-green-700 transition-colors duration-200 shadow-lg flex items-center justify-center gap-3"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
      Download Image
    </button>

    <!-- Include pdf.js and jszip libraries -->
    <script src="lib/pdf.min.js"></script>
    <script src="lib/jszip.min.js"></script>
    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
