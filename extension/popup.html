<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Image Converter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="upload-area" id="dropZone">
        <p>Drag and drop a PDF file here or click to select</p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none" />
      </div>

      <div class="content-area">
        <div class="loading" id="loading">
          <p>Converting PDF...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-container" id="previewContainer">
          <div class="page-selector">
            <label for="pageRange">Page Range:</label>
            <select id="pageRange">
              <option value="1">Page 1</option>
              <option value="all">All Pages</option>
            </select>
          </div>

          <div class="format-selector">
            <div class="format-option active" data-format="png">PNG</div>
            <div class="format-option" data-format="jpg">JPG</div>
            <div class="format-option" data-format="webp">WebP</div>
          </div>

          <div class="quality-selector">
            <label for="quality">Image Quality:</label>
            <select id="quality">
              <option value="1">High (100%)</option>
              <option value="0.8">Good (80%)</option>
              <option value="0.6">Medium (60%)</option>
              <option value="0.4">Low (40%)</option>
            </select>
          </div>

          <div id="previewImages" class="preview-images"></div>
          <button class="download-btn" id="downloadBtn">
            Download Image(s)
          </button>
        </div>
      </div>

      <footer class="footer">
        <p>PDF to Image Converter v1.0</p>
      </footer>
    </div>

    <script src="lib/pdf.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
